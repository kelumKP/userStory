<!DOCTYPE html>
<html ng-app="MyApp">
<head>
	<base href='/'>
	<title> User Story</title>


	<link rel="stylesheet" type="text/css" href="app/css/bootstrap.min.css">

	<script type="text/javascript" src="app/scripts/angular.min.js"></script>
	<script type="text/javascript" src="app/scripts/angular-route.min.js"></script>
	<script type="text/javascript" src="/socket.io/socket.io.js"></script>

	<!-- Services -->
	<script type="text/javascript" src="app/services/authService.js"></script>
	<script type="text/javascript" src="app/services/userService.js"></script>
	<script type="text/javascript" src="app/services/storyService.js"></script>

	<!-- Controllers -->
	<script type="text/javascript" src="app/controllers/mainController.js"></script>
	<script type="text/javascript" src="app/controllers/userController.js"></script>
	<script type="text/javascript" src="app/controllers/storyController.js"></script>

	<!-- Directives -->
	<script type="text/javascript" src="app/directives/reverse.js"></script>

	<script type="text/javascript" src="app/scripts/app.routes.js"></script>
	<script type="text/javascript" src="app/scripts/app.js"></script>

</head>
<body ng-controller="MainController as main">

<header>
	<div class="navbar navbar-default">
		<div class="container">
			<div class="navbar-header">
				<a href="/" class="navbar-brand"><span class="glyphicon glyphicon-book"></span>User Story</a>
			</div>
			<ul class="nav navbar-nav">
				<li><a href="/users"></a></li>
			</ul>
			<ul class="nav navbar-nav navbar-right">
				<li ng-if="!main.loggedIn"><a href="/login">Login</a></li>
				<li ng-if="!main.loggedIn"><a href="/signup">Signup</a></li>
				<li ng-if="main.loggedIn"><a href="#">Hello {{ main.user.username }}</a></li>
				<li ng-if="main.loggedIn"><a href="#" ng-click="main.doLogout()">Logout</a></li>
			</ul>
		</div>
	</div>
</header>
<main class="container">
	<div ng-view></div>
</main>
</body>
</html>
